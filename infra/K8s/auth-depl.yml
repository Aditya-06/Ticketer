apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
spec:
  replicas: 1
  selector:
    # to find all the pods
    matchLabels:
      app: auth
  # Config of the pod
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        # Which container to look out for
        - name: auth
          image: adityaajmera/auth
          env:
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
# Create the auth service -> sets up a cluster IP
# Cluster IPs enable communication between various pods inside a cluster
---
apiVersion: v1
kind: Service
# How to recognize where traffic should be directed
metadata:
  name: auth-srv
spec:
  selector:
    app: auth
  ports:
    - name: auth
      protocol: TCP
      # Service runs on Port 3000
      port: 3000
      targetPort: 3000
